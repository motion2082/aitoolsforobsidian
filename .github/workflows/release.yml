name: Release + Minor Version Increment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: |
          git fetch --tags
          # Get current version and increment minor
          current=$(node -p 'require("./package.json").version')
          # Extract major.minor.patch
          read major minor patch <<<$(echo $current | tr '.' ' ')
          new_minor=$((minor + 1))
          new_version="$major.$new_minor.0"
          # Set the version for npm and run the version bump script
          export npm_package_version=$new_version
          node version-bump.mjs
          git add package.json manifest.json versions.json
          git commit -m "Release v$new_version"
          git tag "v$new_version"
          git push
          git push --tags

      - name: Build plugin
        run: npm run build

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
          name: "Release v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          tag_name: "v${{ steps.version.outputs.version }}"
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
